<body>
    <script>
        for (let i = 0; i < 12; i++) {
            switch (i > 0 ? i%2 : -1) {
                case (0):
                    console.log(`${i} – нечетное число`)
                    break;
                case (1):
                    console.log(`${i} – четное число`)
                    break;
                default:
                    console.log("0 – это ноль")
                    break;
            }
        }
    </script>
