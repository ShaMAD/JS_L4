<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 3</title>
</head>
<body>
    <script>
        const myArray = new Array(5);
        let summ=0, min;
        
        for (let i = 0; i < myArray.length; i++) {
            myArray[i] = Math.floor(Math.random()*9);
        }

        myArray.forEach(element => {
            summ += element;
            min = min < element ? min :element;
        });

        console.log(`Сумма чисел равна ${summ}, минимальное число ${min}`);
        
        if (myArray.indexOf(3) > -1) {
            console.log("В мессиве есть число 3 на позиции " + (myArray.indexOf(3)+1));
    }
    </script>
</body>
</html>
